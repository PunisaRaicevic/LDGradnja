name: Build dwg2dxf binary

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential autoconf automake libtool texinfo

      - name: Clone and build libredwg
        run: |
          git clone --depth 1 --branch 0.13.3 https://github.com/LibreDWG/libredwg.git
          cd libredwg
          sh autogen.sh
          ./configure
          make -j$(nproc)
          ls -la programs/dwg2dxf
          file programs/dwg2dxf

      - name: Copy binary to repo
        run: |
          mkdir -p bin
          cp libredwg/programs/dwg2dxf bin/dwg2dxf
          chmod +x bin/dwg2dxf

      - name: Commit and push binary
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bin/dwg2dxf
          git commit -m "Add pre-built dwg2dxf binary (libredwg 0.13.3, ubuntu-22.04)"
          git push
